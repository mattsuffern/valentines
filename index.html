<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pigeon Couple <3</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe0e0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Card styles */
        .card {
            background-color: white;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Heading and message */
        h1 {
            font-size: 36px;
            color: #ff3366;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            color: #333;
            margin-top: 20px;
        }

        /* Button styles */
        .buttons {
            margin-top: 30px;
        }

        button {
            font-size: 18px;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .yes-btn {
            background-color: #ff3366;
            color: white;
            border: none;
            margin-right: 20px;
        }

        .no-btn {
            background-color: #ff6666;
            color: white;
            border: none;
        }

        button:hover {
            opacity: 0.9;
        }

        /* To position the No button relative to the mouse */
        .no-move {
            position: absolute;
            transition: transform 0.1s ease;
        }

        #response {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Would you like to go on a date with me?</h1>
        <p>ðŸ‘‰ðŸ‘ˆðŸŒ¸</p>
        
        <div class="buttons">
            <button class="yes-btn" id="yesButton">Yes</button>
            <button class="no-btn" id="noButton">No</button>
        </div>
        <p id="response"></p>
    </div>

    <script>
        // Get the buttons and response paragraph
        const yesButton = document.getElementById("yesButton");
        const noButton = document.getElementById("noButton");
        const responseParagraph = document.getElementById("response");

        // Event listener for "Yes" button
        yesButton.addEventListener("click", function() {
            responseParagraph.textContent = "Wujuuuuuuu! You're my Valentine! ðŸ’–";
            responseParagraph.style.color = "#ff3366";

            // Add a button to go to game.html
            const gameButton = document.createElement("button");
            gameButton.textContent = "Wait! I will go find youuuu!";
            gameButton.style.marginTop = "20px";
            gameButton.style.backgroundColor = "#33cc33";  // Green color for the game button
            gameButton.style.color = "white";
            gameButton.style.fontSize = "18px";
            gameButton.style.padding = "15px 30px";
            gameButton.style.borderRadius = "25px";
            gameButton.style.cursor = "pointer";
            
            // Append the game button to the response area
            responseParagraph.appendChild(gameButton);

            // Event listener for the new "Game" button
            gameButton.addEventListener("click", function() {
                window.location.href = "game.html";  // Redirect to game.html
            });
        });

        // Event listener for "No" button
        noButton.addEventListener("mouseover", function() {
            // Move the "No" button randomly when hovered over
            const randomX = Math.floor(Math.random() * 200) - 100;  // Random position within -100 to 100px range
            const randomY = Math.floor(Math.random() * 200) - 100;
            
            noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });

        noButton.addEventListener("click", function() {
            // When clicked, make the "No" button move away
            noButton.style.transform = "translate(0, 0)";  // Reset to its original position
            responseParagraph.innerHTML = `
                <pre>
                  (._.)
                   /|\\
                   / \\
                </pre>
                Oh, I understand :(
            `;
            responseParagraph.style.color = "#ff6666";
        });
    </script>

</body>
</html>
