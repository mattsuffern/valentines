<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Jump Game with Boy and Girl Collision</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        canvas {
            background-color: #fff;
        }
        #startBtn {
            position: absolute;
            bottom: 20px;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startBtn:hover {
            background-color: #218838;
        }
        #message {
            font-size: 30px;
            color: #28a745;
            margin-top: 20px;  /* Adds some space between the game and the message */
            text-align: center;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <button id="startBtn">Help me find you <3 </button>
    <div id="message"></div> <!-- Message container below the game -->

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const messageElement = document.getElementById('message'); // Message div

        const dinoWidth = 40;
        const dinoHeight = 80;
        const dinoColor = '#0000FF';  // Blue color for the boy
        let dinoY = canvas.height - dinoHeight - 10;
        let dinoX = 50;
        let dinoVelocity = 0;
        let isJumping = false;

        const gravity = 0.8;
        const jumpStrength = 20;

        const obstacleWidth = 20;
        const obstacleHeight = 50;
        let obstacles = [];

        let score = 0;
        let gameSpeed = 2;
        const targetScore = 10000;

        let gameRunning = false;
        let girlVisible = false;  // Track if girl is visible
        let girlX = canvas.width; // Girl's initial position
        let girlHeight = 120; // Girl's height
        let girlWidth = 60; // Girl's width
        const girlSpeed = 3; // Speed at which the girl moves toward the boy

        // Draw the boy character (blue)
        function drawBoy() {
            ctx.fillStyle = dinoColor;

            // Body (blue)
            ctx.fillRect(dinoX + 5, dinoY + 30, dinoWidth - 10, dinoHeight - 40);
            // Head
            ctx.beginPath();
            ctx.arc(dinoX + dinoWidth / 2, dinoY + 20, 15, 0, Math.PI * 2);
            ctx.fill();
            // Hair (Simple style for boy)
            ctx.fillStyle = '#333'; // Dark hair
            ctx.beginPath();
            ctx.moveTo(dinoX + dinoWidth / 2 - 10, dinoY - 5);
            ctx.lineTo(dinoX + dinoWidth / 2 + 10, dinoY - 5);
            ctx.lineTo(dinoX + dinoWidth / 2, dinoY - 15);
            ctx.fill();
        }

        // Draw the girl character (blue inverted triangle as dress) when score reaches 1000
        function drawGirl() {
            ctx.fillStyle = '#0000FF'; // Blue color for girl
            // Inverted triangle (Dress)
            ctx.beginPath();
            ctx.moveTo(girlX + girlWidth / 2, 150); // Bottom of the triangle
            ctx.lineTo(girlX, 150 + girlHeight); // Left point of triangle
            ctx.lineTo(girlX + girlWidth, 150 + girlHeight); // Right point of triangle
            ctx.closePath();
            ctx.fill();
            // Head
            ctx.beginPath();
            ctx.arc(girlX + girlWidth / 2, 135, 15, 0, Math.PI * 2);
            ctx.fill();
            // Hair (Simple style for girl)
            ctx.fillStyle = '#333'; // Dark hair
            ctx.beginPath();
            ctx.moveTo(girlX + girlWidth / 2 - 10, 120);
            ctx.lineTo(girlX + girlWidth / 2 + 10, 120);
            ctx.lineTo(girlX + girlWidth / 2, 110);
            ctx.fill();
        }

        // Create obstacles
        function createObstacle() {
            let obstacleX = canvas.width;
            let obstacleY = canvas.height - obstacleHeight - 10;
            obstacles.push({ x: obstacleX, y: obstacleY });
        }

        // Draw obstacles
        function drawObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                let obstacle = obstacles[i];
                ctx.fillStyle = '#ff4d4d';  // Red for obstacles
                ctx.fillRect(obstacle.x, obstacle.y, obstacleWidth, obstacleHeight);
                obstacle.x -= gameSpeed;
            }

            obstacles = obstacles.filter(obstacle => obstacle.x + obstacleWidth > 0);
        }

        // Check for collisions with obstacles
        function checkCollisions() {
            for (let i = 0; i < obstacles.length; i++) {
                let obstacle = obstacles[i];
                if (dinoX + dinoWidth > obstacle.x && dinoX < obstacle.x + obstacleWidth &&
                    dinoY + dinoHeight > obstacle.y) {
                    resetGame();
                }
            }

            // Check if the boy hits the girl (collision with girl)
            if (girlVisible && dinoX + dinoWidth > girlX && dinoX < girlX + girlWidth &&
                dinoY + dinoHeight > 50 && dinoY < 150 + girlHeight) {
                // Collision with girl: You win!
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                messageElement.textContent = "We did it!!!! Best Team ever ❤️";  // Set the message
                messageElement.style.display = "block";  // Make the message visible
                gameSpeed = 0;  // Stop the game
            }
        }

        // Update score
        function updateScore() {
            ctx.font = "20px Arial";
            ctx.fillStyle = "#333";
            ctx.fillText("Score: " + score, 10, 30);

            if (score >= 1000 && !girlVisible) {
                girlVisible = true;  // Show the girl after 1000 score
            }

            if (score >= targetScore) {
                ctx.font = "30px Arial";
                ctx.fillStyle = "#28a745";
                ctx.fillText("You Win!", canvas.width / 2 - 70, canvas.height / 2);
                gameSpeed = 0;
            }
        }

        // Jump mechanic
        function jump() {
            if (!isJumping) {
                isJumping = true;
                dinoVelocity = -jumpStrength;
            }
        }

        // Update the character's position
        function updateDino() {
            if (isJumping) {
                dinoY += dinoVelocity;
                dinoVelocity += gravity;

                if (dinoY >= canvas.height - dinoHeight - 10) {
                    isJumping = false;
                    dinoY = canvas.height - dinoHeight - 10;
                }
            }
        }

        // Update the girl's position (move toward the boy)
        function updateGirl() {
            if (girlVisible && girlX > dinoX + dinoWidth) {
                girlX -= girlSpeed; // Move the girl closer to the boy
            }
        }

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBoy();  // Always draw the boy
            if (girlVisible) drawGirl();  // Draw the girl when score reaches 1000
            drawObstacles();
            updateDino();
            updateGirl();  // Update girl's position
            checkCollisions();
            updateScore();

            if (score < targetScore) {
                score++;  // Increment score over time

                if (score % 50 === 0 && score > 0) {
                    gameSpeed = 2 + Math.floor(score / 100);  // Slight increase in speed every 100 points
                }

                requestAnimationFrame(gameLoop);
            }
        }

        // Create obstacles at a certain frequency
        setInterval(createObstacle, 1500);  // Create an obstacle every 1.5 seconds

        // Listen for key press events
        window.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                jump();
            }
        });

        // Start the game when the button is clicked
        startBtn.addEventListener('click', function() {
            if (!gameRunning) {
                gameRunning = true;
                score = 0;
                gameSpeed = 2;
                obstacles = [];
                girlVisible = false; // Hide the girl initially
                girlX = canvas.width; // Reset the girl's position
                gameLoop();  // Start the game loop
                startBtn.style.display = 'none';  // Hide the start button after the game starts
                messageElement.style.display = 'none'; // Hide the message initially
            }
        });

    </script>
</body>
</html>
